<ng-container *ngIf="group && !isValid" [formGroup]="group">
    <input id="{{control + value}}" [class]="classes" [type]="typeBtn" [formControlName]="control" [value]="value">
</ng-container>

<ng-container *ngIf="isValid">
    <button [class]="classes" [disabled]="true" >{{value}}</button>
</ng-container>
