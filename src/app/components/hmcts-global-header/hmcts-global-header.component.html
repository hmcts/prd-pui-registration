<header class="hmcts-header" role="banner">
    <div class="hmcts-header__container">
        <div class="hmcts-header__logo">
            <a class="hmcts-header__link" href="/" [attr.aria-label]="serviceName.name" >{{serviceName.name}}</a>
        </div>
        <div class="hmcts-header__content">
            <nav class="hmcts-header__navigation" attr.aria-label="{{navigation.label}}">
                <ul class="hmcts-header__navigation-list" *ngFor="let item of navigation.items">
                    <li class="hmcts-header__navigation-item">
                        <a class="hmcts-header__navigation-link" href="{{item.href}}">{{item.text}}</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
